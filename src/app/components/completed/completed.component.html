<mat-card class="completed">
  <h2 class="mat-title" id="title">Completed List</h2>
  <mat-card-content *ngIf="loaded else loading">
    <mat-list *ngIf="todoList?.length else empty" role="list" aria-labelledby="title">
      <mat-list-item *ngFor="let todo of todoList; let i = index" role="listitem">
        <div class="item">
          <span  [id]="'item' + i">{{ todo.item }}</span>
          <button type="button" mat-icon-button type="button" color="primary" (click)="undo(todo.id)" aria-label="mark as uncompleted" [attr.aria-describedby]="'item' + i">
            <mat-icon>undo</mat-icon>
          </button>
          <button type="button" mat-icon-button type="button" color="warn" (click)="remove(todo.id)" aria-label="delete" [attr.aria-describedby]="'item' + i">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions>

  </mat-card-actions>
</mat-card>

<ng-template #empty>
  <div class="empty">
    <img src="assets/img/completed-no-data.svg" alt="Image for no completed tasks">
    <p>No completed tasks yet. Check a task in the todo list to mark it as complete.</p>
  </div>
</ng-template>

<ng-template #loading>
  <mat-card-content class="loading">
    <mat-spinner></mat-spinner>
    <p>Loading...</p>
  </mat-card-content>
</ng-template>
