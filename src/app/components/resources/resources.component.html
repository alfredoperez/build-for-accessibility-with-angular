<mat-card>
  <h2 class="mat-title title" id="title">Resources</h2>
  <mat-card-content>
    <mat-list class="list">
      <ng-container *ngFor="let cat of resources; let i = index">
        <h3 matSubheader>{{ cat.categoryName }}</h3>
        <mat-action-list role="list">
          <mat-list-item role="listitem" *ngFor="let rc of cat.links">
            <a mat-list-item [href]="rc.source" rel="noopener">
              <mat-icon color="accent" matListIcon>link</mat-icon>
              <span>{{ rc.label }}</span>
            </a>
          </mat-list-item>
        </mat-action-list>
        <mat-divider *ngIf="i < resources?.length - 1"></mat-divider>
      </ng-container>
    </mat-list>
  </mat-card-content>
</mat-card>
